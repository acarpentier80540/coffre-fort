<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>safe</title>
</head>
<body>
<h3 th:text="${safe.id} ? 'Edit Safe' : 'Create Safe'">Mot de passe</h3>
<form method="post" th:action="@{/safe}" th:object="${safe}">
    <input name="id" th:field="*{id}" type="hidden">
    <label for="safe-webSite">Nom du site</label>
    <input id="safe-webSite" name="webSite" placeholder="Wild Code School" required th:field="*{webSite}" type="text">
    <br><br>
    <label for="safe-word">Mot de passe</label>
    <input id="safe-word" name="word" placeholder="*****" required th:field="*{word}" type="text">
    <br><br>
    <input type="submit" value="Send">
</form>
<br>

</body>
</html>
